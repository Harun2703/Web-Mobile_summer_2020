<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="RPS-style.css">
    <style>
        body{
            background-image: url('https://i.stack.imgur.com/99BJx.jpg') ;
        }
    </style>
</head>
<!--content of the page starts here-->
<body>
<div class="results">
    <!-- including block element-->
    <p div style="color:white;border: 1px solid white"> Rock, paper or scissors?</p>
</div>
<p id="move_selection";div style="color:white">Let's Play!</p>
<p id="move_selection";div style="color:white">Click an icon below!</p>

<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://raw.githubusercontent.com/Harun2703/Web-Mobile_summer_2020/master/ICP-3/Documentation/Question1/rock.png" style=" width:50%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://raw.githubusercontent.com/Harun2703/Web-Mobile_summer_2020/master/ICP-3/Documentation/Question1/paper.png" style=" width:50%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://raw.githubusercontent.com/Harun2703/Web-Mobile_summer_2020/master/ICP-3/Documentation/Question1/scissor.png" style=" width:50%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<script src="RPS.js" charset="utf-8"></script>
</body>
<!-- content of the page ends here-->
</html>
