<html>
<!--head of the page starts here-->
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <!--Adding background image to the page-->
    <style>
        body{
            background-image: url('https://raw.githubusercontent.com/Harun2703/Web-Mobile_summer_2020/master/ICP-4/Documentation/Question2/Github%20background.jpg') ;
        }
    </style>
</head>
<!--head of the page ends here-->
<!--content of the page starts here-->
<body>
<!--including heading to the page-->
<header>
    <h1>Search the user!</h1>
</header>
<div id="container">
    <div class="search">
        <!--adding placeholder element to the serach bar-->
        <input id="username" placeholder="Enter a Github username..." type="text">
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar">
            <img id="imgavg">
        </div>
        <div class="information">
            <table>
                <tr>
                    <td style="color: white">Name</td><td><span style="color: white"; id="txtname"></span></td>
                </tr><tr>
                <td style="color: white">ID</td><td><span style="color: white"; id="txtid"></span></td>
            </tr><tr>
                <td style="color: white">GitHub URL</td><td><a style="color: white"; id="txturl"></a></td>
            </tr><tr>
                <td style="color: white">Public Repositories</td><td><span style="color: white"; id="txtrepository"></span></td>
            </tr><tr>
                <td style="color: white">Followers</td><td><span style="color: white"; id="followers"></span></td>
            </tr><tr>
                <td style="color: white">Following</td><td><span style="color: white"; id="following"></span></td>
            </tr></table>
        </div>
    </div>
</div>
</body>
<!--content of the page ends here-->
</html>
